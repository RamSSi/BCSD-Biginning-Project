<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Top Navigation -->
        <nav class="nav justify-content-end nav-pills top-nav">
          <ul class="list-unstyled">
            <li class="nav-item">
              <button type="button" class="btn">
                <a href="login.html" class="nav-link active signin-link">Login</a>
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn">
                <a href="join.html" class="nav-link signup-link">Join</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-8 col-lg-4"> 
            <section class="login-form">
              <div class="login-box">
                <div class="text-center mb-5">
                  <h1>
                    <strong>로그인</strong>
                  </h1>
                </div>
                <div class="col mb-3">
                  <label for="login-id-input" class="form-lable">아이디</label>
                  <input type="text" class="form-control id" id="login-id-input" placeholder="아이디" aria-lable="아이디를 입력하세요."/>
                </div>
                <div class="col-12 mb-5">
                  <label for="login-password-input" class="form-lable">비밀번호</label>
                  <input type="password" class="form-control pw" id="login-password-input" placeholder="비밀번호" aria-lable="비밀번호를 입력하세요." />
                </div>
                <div class="d-grid col-12">
                  <!-- <button type="button" class="btn btn-primary login" aria-lable="로그인 버튼">로그인</button> -->
                  <a href="join.html" class="btn btn-primary" role="btn">로그인</a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
