<body>

      <div class="container">
        <a href="./index.html" id="title" class="navbar-brand col-12 col-lg-3">
          BCSD

        </ul>
      </div>
    </nav>
  </header>

  <section id="join">
    <div class="container">
      <div class="row">
        <div class="col-8 col-lg-6" id="join-container">
          <strong id="join-title">JOIN</strong>
          <div class="row" id="join-form">
            <form>
              <div class="col-8 col-md-12">
                <label for="join-id" class="col-6 col-md-4">ID</label>
                <input type="text" class="col-12 col-lg-8"  id="join-id"/>
              </div>
              <div class="col-8 col-md-12">
                <label for="join-pw" class="col-6 col-md-4">비밀번호</label>
                <input type="text" class="col-12 col-lg-8" id="join-pw" />
              </div>
              <div class="col-8 col-md-12">
                <label for="join-pwcheck" class="col-6 col-md-4">비밀번호 확인</label>
                <input type="text" class="col-12 col-lg-8"  id="join-pwcheck"/>
              </div>
              <div class="col-8 col-md-12">
                <label for="join-stdnum" class="col-6 col-md-4">학번</label>
                <input type="text" class="col-12 col-lg-8" id="join-stdnum" />
              </div>
              <div class="col-8 col-md-12">
                <label for="join-major" class="col-6 col-md-4">전공</label>
                <input type="text" class="col-12 col-lg-8"  id="join-major"/>
              </div>
              <div class="col-8 col-md-12">
                <label for="join-phone" class="col-6 col-md-4">PASSWORD</label>
                <input type="text" class="col-12 col-lg-8" id="join-phone" />
              </div>
              <div class="col-8 col-md-12 btn-group">
                <button type="submit" class="btn col-8">JOIN</button>
                <button type="reset" class="btn col-3">CANCEL</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
