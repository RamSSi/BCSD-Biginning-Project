<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">

    <!-- Top Navigation -->
    <div class="row">
      <nav class="col nav justify-content-end nav-pills top-nav">
        <ul class="list-unstyled">
          <!-- Nav : Login Button -->
          <li class="nav-item">
            <button type="button" class="btn">
              <a href="login.html" class="nav-link active signin-link">Login</a>
            </button>
          </li>
          <!-- Nav : Join Button -->
          <li class="nav-item">
            <button type="button" class="btn">
              <a href="join.html" class="nav-link signup-link">Join</a>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Login Form -->
    <section class="row justify-content-center login-form">
      <div class="col-10 col-md-8 col-lg-6 col-xl-4 p-1"> 
        <!-- Login Title -->
        <div class="row mb-5 text-center login-title">
          <h1 class="col-12">
            <strong>로그인</strong>
          </h1>
        </div>
        <!-- Login Input Group -->
        <div class="row login__input-group">
          <form action="" class="col p-0">
            
            <!-- ID -->
            <div class="row form-group mb-3 login__input_id">
              <label for="input_id" class="col-12 mb-2 control-lable">아이디</label>
              <div class="col mb-4">
                <input type="text" class="form-control id" id="input_id" placeholder="아이디" aria-lable="아이디를 입력하세요."/>
              </div>
            </div>

            <!-- Password -->
            <div class="row form-group mb-5 login__input_pw">
              <label for="input_pw" class="col-12 mb-2 control-lable">비밀번호</label>
              <div class="col mb-4">
                <input type="password" class="form-control pw" id="input_pw" placeholder="비밀번호" aria-lable="비밀번호를 입력하세요." />
              </div>  
            </div>
          </form>
        </div>
  
        <!-- Button -->
        <div class="row justify-content-around text-nowrap login__btn">
          <div class="col d-grid p-0 btn_login">
            <!-- <button type="button" class="btn btn-primary login" aria-lable="로그인 버튼">로그인</button> -->
            <a href="#" class="btn btn-primary" role="btn">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
