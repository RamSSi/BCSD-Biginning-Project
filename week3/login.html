<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="wrapper">
    <div class="container m-0 p-0">

      <!-- Top Navigation -->
      <div class="row m-0 nav">
        <nav class="col top-nav p-0">
          <ul class="list-unstyled">
            <!-- Nav : Login Button -->
            <li class="nav-item col-6 col-md-1">
              <button type="button" class="btn">
                <a href="login.html" class="nav-link active signin-link">Login</a>
              </button>
            </li>
            <!-- Nav : Join Button -->
            <li class="nav-item col-6 col-md-1">
              <button type="button" class="btn">
                <a href="join.html" class="nav-link signup-link">Join</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Login Form -->
      <section class="row justify-content-center m-0">
        <div class="login-form col-10 col-md-8 col-lg-5 p-0"> 

          <!-- Login Title -->
          <div class="row text-center login-title m-0">
            <h1 class="col">
              <strong>로그인</strong>
            </h1>
          </div>
          
          <!-- Login Input Group -->
          <div class="row login__input-group m-0">
            <form action="" class="col p-0">
              
              <!-- ID -->
              <div class="row form-group login__input_id m-0">
                <label for="input_id" class="col-12 control-lable">아이디</label>
                <div class="col">
                  <input type="text" class="form-control id" id="input_id" placeholder="아이디" />
                </div>
              </div>

              <!-- Password -->
              <div class="row form-group login__input_pw m-0">
                <label for="input_pw" class="col-12.login-form control-lable">비밀번호</label>
                <div class="col">
                  <input type="password" class="form-control pw" id="input_pw" placeholder="비밀번호" />
                </div>  
              </div>

              <!-- Button -->
              <div class="row text-nowrap btn-group m-0">
                <div class="col d-grid login-btn">
                  <!-- <button type="button" class="btn btn-primary login">로그인</button> -->
                  <a href="#" class="btn btn-primary" role="btn">로그인</a>
                </div>
              </div>
            </form>
          </div>
          <!-- Find User Information -->
          <ul class="row find-user-info list-unstyled m-0">
            <li class="col find-id">
              <a href="#">
                아이디 찾기
              </a>
            </li>
            <li class="col find-pw">
              <a href="#">
                비밀번호 찾기
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
